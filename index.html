<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Simon – UX/UI Designer, Branding Specialist</title>
    <meta name="description" content="Portfolio of Kit Simon, UX/UI designer, branding specialist, and creative director delivering web design, digital branding, and unique user experiences that stand out.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Grid Pattern Background -->
    <div class="grid-pattern"></div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    
    <!-- Animated Energy Grid -->
    <div class="energy-grid">
        <!-- Horizontal Energy Lines -->
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        
        <!-- Vertical Energy Lines -->
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="nav">
        <a href="#" class="nav-item">design</a>
        <a href="#" class="nav-item">about</a>
        <a href="#" class="nav-item">contact</a>
    </nav>
    
    <!-- New Hamburger Menu -->
    <div class="hamburger-container">
        <button class="svg-menu" id="menuBtn" type="button" aria-label="Menu" aria-pressed="false">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <rect class="svg-rect" x="2" y="2" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="10" y="2" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="18" y="2" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="2" y="10" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="10" y="10" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="18" y="10" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="2" y="18" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="10" y="18" width="4" height="4" fill="currentColor" rx="0.5"/>
                <rect class="svg-rect" x="18" y="18" width="4" height="4" fill="currentColor" rx="0.5"/>
            </svg>
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Right Text Block -->
        <div class="right-text">
            <p>uxui designer</p>
            <p>multidisciplinary designer</p>
            <p>branding designer</p>
        </div>
        
        <!-- Construction Status -->
        <div class="construction-status">
            <p>in construction - <span class="progress-number" id="progress">0.000000001</span>% -</p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">© All rights reserved kitsimon.co</div>
        <div class="footer-right">
            <a href="https://instagram.com/kristiannemblanc" target="_blank">instagram: @kristiannemblanc</a>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
