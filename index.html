<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Simon – UX/UI Designer, Branding Specialist</title>
    <meta name="description" content="Portfolio of Kit Simon, UX/UI designer, branding specialist, and creative director delivering web design, digital branding, and unique user experiences that stand out.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1A1A1A;
            color: #FFFFFF;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 1;
        }

        /* Animated Energy Grid */
        .energy-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .energy-line {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 20%, 
                rgba(255, 255, 255, 1) 50%, 
                rgba(255, 255, 255, 0.8) 80%, 
                transparent 100%);
            height: 1px;
            width: 200px;
            animation: energyFlow 3s linear infinite;
        }

        .energy-line:nth-child(1) {
            top: 100px;
            animation-delay: 0s;
        }

        .energy-line:nth-child(2) {
            top: 200px;
            animation-delay: 0.5s;
        }

        .energy-line:nth-child(3) {
            top: 300px;
            animation-delay: 1s;
        }

        .energy-line:nth-child(4) {
            top: 400px;
            animation-delay: 1.5s;
        }

        .energy-line:nth-child(5) {
            top: 500px;
            animation-delay: 2s;
        }

        .energy-line:nth-child(6) {
            top: 600px;
            animation-delay: 2.5s;
        }

        .energy-line:nth-child(7) {
            top: 700px;
            animation-delay: 3s;
        }

        .energy-line:nth-child(8) {
            top: 800px;
            animation-delay: 3.5s;
        }

        .energy-line:nth-child(9) {
            top: 900px;
            animation-delay: 4s;
        }

        .energy-line:nth-child(10) {
            top: 1000px;
            animation-delay: 4.5s;
        }

        @keyframes energyFlow {
            0% {
                left: -200px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: calc(100% + 200px);
                opacity: 0;
            }
        }

        /* Vertical Energy Lines */
        .energy-line-vertical {
            position: absolute;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 20%, 
                rgba(255, 255, 255, 1) 50%, 
                rgba(255, 255, 255, 0.8) 80%, 
                transparent 100%);
            width: 1px;
            height: 200px;
            animation: energyFlowVertical 4s linear infinite;
        }

        .energy-line-vertical:nth-child(11) {
            left: 100px;
            animation-delay: 0s;
        }

        .energy-line-vertical:nth-child(12) {
            left: 200px;
            animation-delay: 1s;
        }

        .energy-line-vertical:nth-child(13) {
            left: 300px;
            animation-delay: 2s;
        }

        .energy-line-vertical:nth-child(14) {
            left: 400px;
            animation-delay: 3s;
        }

        .energy-line-vertical:nth-child(15) {
            left: 500px;
            animation-delay: 4s;
        }

        .energy-line-vertical:nth-child(16) {
            left: 600px;
            animation-delay: 5s;
        }

        .energy-line-vertical:nth-child(17) {
            left: 700px;
            animation-delay: 6s;
        }

        .energy-line-vertical:nth-child(18) {
            left: 800px;
            animation-delay: 7s;
        }

        .energy-line-vertical:nth-child(19) {
            left: 900px;
            animation-delay: 8s;
        }

        .energy-line-vertical:nth-child(20) {
            left: 1000px;
            animation-delay: 9s;
        }

        @keyframes energyFlowVertical {
            0% {
                top: -200px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: calc(100% + 200px);
                opacity: 0;
            }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 40px;
        }

        .nav-item {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Right Text Block */
        .right-text {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            z-index: 5;
        }

        .right-text p {
            color: #CCCCCC;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        /* Construction Status */
        .construction-status {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
        }

        .construction-status p {
            color: #CCCCCC;
            font-size: 14px;
            font-weight: 400;
        }

        /* Progress Animation */
        .progress-number {
            display: inline-block;
            min-width: 120px;
            text-align: left;
            transition: all 0.1s ease;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 5;
        }

        .footer-left {
            color: #CCCCCC;
            font-size: 12px;
            font-weight: 400;
        }

        .footer-right {
            color: #CCCCCC;
            font-size: 12px;
            font-weight: 400;
        }

        .footer-right a {
            color: #CCCCCC;
            text-decoration: none;
        }

        .footer-right a:hover {
            opacity: 0.7;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 50px;
            height: 50px;
            border: 0.5px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background: transparent;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .custom-cursor.hover {
            width: 60px;
            height: 60px;
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hide default cursor */
        body {
            cursor: none;
        }

        /* Show default cursor on interactive elements */
        a, button, .nav-item {
            cursor: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                gap: 20px;
            }
            
            .right-text {
                right: 30px;
            }
            
            .footer {
                padding: 0 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Pattern Background -->
    <div class="grid-pattern"></div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    
    <!-- Animated Energy Grid -->
    <div class="energy-grid">
        <!-- Horizontal Energy Lines -->
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        
        <!-- Vertical Energy Lines -->
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
        <div class="energy-line-vertical"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="nav">
        <a href="#" class="nav-item">design</a>
        <a href="#" class="nav-item">about</a>
        <a href="#" class="nav-item">contact</a>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Right Text Block -->
        <div class="right-text">
            <p>uxui designer</p>
            <p>multidisciplinary designer</p>
            <p>branding designer</p>
        </div>
        
        <!-- Construction Status -->
        <div class="construction-status">
            <p>in construction - <span class="progress-number" id="progress">0.000000001</span>% -</p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">© All rights reserved kitsimon.co</div>
        <div class="footer-right">
            <a href="https://instagram.com/kristiannemblanc" target="_blank">instagram: @kristiannemblanc</a>
        </div>
            </footer>
    </div>
    
            <script>
            // Custom Cursor
            const cursor = document.getElementById('customCursor');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            // Add hover effect on interactive elements
            const interactiveElements = document.querySelectorAll('a, button, .nav-item');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');
                });
            });
            
            // Progress Counter Animation
            function animateProgress() {
                const progressElement = document.getElementById('progress');
                let currentValue = 0.000000001;
                const targetValue = 1.0;
                const increment = 0.000000001;
                const interval = 10; // Update every 10ms (much faster)
                
                const timer = setInterval(() => {
                    currentValue += increment;
                    
                    if (currentValue >= targetValue) {
                        currentValue = targetValue;
                        clearInterval(timer);
                    }
                    
                    // Format to 9 decimal places
                    const formattedValue = currentValue.toFixed(9);
                    progressElement.textContent = formattedValue;
                    
                }, interval);
            }
            
            // Start animation when page loads
            window.addEventListener('load', () => {
                setTimeout(animateProgress, 500); // Start after 0.5 second
            });
        </script>
    </body>
    </html>
