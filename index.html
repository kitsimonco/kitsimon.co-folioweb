<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitsimon.co</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .text {
            color: #8b0000;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            font-family: "Courier Prime", Courier, monospace;
        }
        
        .subtext {
            color: #8b0000;
            font-size: 1rem;
            font-weight: normal;
            text-align: center;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 999px;
            color: #ffffff !important;
            text-decoration: none;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset -1px 0px 12.3px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: inset -1px 0px 12.3px rgba(139, 0, 0, 0.69);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">kitsimon.co</div>
        <a class="subtext button" href="#">website in construction</a>
    </div>
</body>
</html>
